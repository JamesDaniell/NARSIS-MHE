<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel="stylesheet" type="text/css" href="assets/css/mainWindow.css">
  <title>Add New Component</title>
  <!-- Compiled and minified CSS -->
  
</head>
<body>
  <div class="row">
    <form> 
      <div>
        <label>Name</label>
        <input type="text" id="name" autofocus>
      </div>
      <div>
        <label>Label</label>
        <input type="text" id="label" autofocus>
      </div>
      <button type="submit" class="btn waves-effect waves-light">Add Component</button>
    </form>
  </div>
  <script>
    const electron=require('electron');
    const {ipcRenderer} = electron;

    const form =document.querySelector('form')

    form.addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();
      var item={};
      item.name=document.querySelector('#name').value;
      item.label=document.querySelector('#label').value;
      item.thresholds=[];
      ipcRenderer.send('component:add',item)
    }
  </script>
</body>
</html>
